<!DOCTYPE html>
<html>
	<head>
		<title>930x180</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="ad.size" content="width=930,height=180">


	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
	

<link rel="stylesheet" type="text/css" href="styles.css">

</head>


<body>

	<div class="bannerBG">
	

	
	<div class="bg" id="bg3"><img src="images/bg.png" width="930" height="180"></div> 
	<div class="ph" id="p1"><img src="images/phone01.png" width="930" height="180"></div> 
	<div class="sp" id="s1"><img src="images/splash.png" width="930" height="180"></div> 
	<div class="cta" id="c1"><img src="images/cta2.svg" ></div> 
	<div class="lines" id="l1"><img src="images/g1.png" width="930" height="180"></div> 
	<div class="lines" id="l2"><img src="images/g2.png" width="930" height="180"></div> 
	<div class="lines" id="l3"><img src="images/g3.png" width="930" height="180"></div> 
	<div class="lines" id="l4"><img src="images/g4.png"width="930" height="180"></div> 
	<div class="lines" id="l5"><img src="images/g5.png" width="930" height="180"></div> 
	<div class="ptxt" id="ptxt"><img src="images/ptxt.png" width="930" height="180"></div> 

</div>

<script>






var tl = gsap.timeline({repeat: 6, repeatDelay: 4});

var originX = document.querySelector('.bg').offsetWidth;
var originY = document.querySelector('.bg').offsetHeight;

tl.set (".pix", {opacity: 0.001, transformOrigin: 'center' });
tl.set (".ph", {opacity: 0.001 });
tl.set ("#c1", {opacity: 0.001, width: 136, y: 134, x:778, transformOrigin: "center center"});

tl.fromTo("#p1", {y: 300, opacity: 0.001}, { y:0,  duration: 0.8, scale: 1, ease: Power2.easeOut, opacity: 1}, "0.0");

//tl.fromTo("#p1", {x: 0, opacity: 1}, { x:0,  duration: 0.8, scale: 1, ease: Power2.easeIn, opacity: 1}, "<+3");

tl.fromTo("#l1", {opacity: 0.001, x:-200}, { x:0, scale: 1, ease: Power2.easeOut, opacity: 1}, "<+1.0");
tl.fromTo("#l2", {opacity: 0.001, x: 200}, { x:0, scale: 1, ease: Power2.easeOut, opacity: 1}, "<+0.3");
tl.fromTo("#l3", {opacity: 0.001, x: -200}, { x:0, scale: 1, ease: Power2.easeOut, opacity: 1}, "<+0.3");
tl.fromTo("#l4", {opacity: 0.001, x: 200}, { x:0, scale: 1, ease: Power2.easeOut, opacity: 1}, "<+0.3");
tl.fromTo("#l5", {opacity: 0.001, x: -200}, { x:0, scale: 1, ease: Power2.easeOut, opacity: 1}, "<+0.3");
tl.fromTo(".sp", {x: 0, opacity: 1}, { x:0,  duration: 0.8, scale: 1, ease: Power2.easeIn, opacity: 0.001}, "<+3");
tl.fromTo(".ptxt", { opacity: 0.001}, {  duration: 0.8, scale: 1, ease: Power2.easeIn, opacity: 1.0}, "<+0.25");


 
 tl.fromTo("#c1", { scale: 1.0}, {scale: 1.2, duration: 0.35, ease: Power2.easeOut, opacity: 1}, ">1");
 tl.fromTo("#c1", { scale: 1.2}, {scale: 1.0, duration: 0.35, ease: Power2.easeOut, opacity: 1}, ">0.5");
 tl.fromTo("#c1", { scale: 1.0}, {scale: 1.2, duration: 0.35, ease: Power2.easeOut, opacity: 1}, ">0.5");
 tl.fromTo("#c1", { scale: 1.2}, {scale: 1.0, duration: 0.35, ease: Power2.easeOut, opacity: 1}, ">0.5");

 tl.fromTo("#c1", { scale: 0.5}, {scale: 1.0, duration: 0.5, ease: Power2.easeOut, opacity: 1}, "+2");





</script>


</body>
</html>
