<script>


var tl = gsap.timeline({repeat: 6, repeatDelay: 4});

tl.set("#bg1", {opacity: 1.0},);

tl.fromTo(".logo", {opacity: 0.001,  scale: 2, transformOrigin: '160px 90px'}, { opacity: 1, duration: 1, scale: 1, ease: Power2.easeOut, },"<0.6");





tl.fromTo(".ru", {opacity: 0.001, y:-10, scale: 1, transformOrigin: '160px 160px'}, {  stagger: 0.4, opacity: 1, duration: 1, scale: 1, ease: Power2.easeOut, y:0},"<0.6");

tl.fromTo(".cta", {opacity: 0.001, transformOrigin: '310px 310px'}, {opacity: 1, duration: 0.5, ease: Elastic.out},">1.7");

tl.fromTo(".splash", { scale: 1}, { duration: 1.2, scale: 1.15, ease: "elastic.out(0.5,0.3)"},"<2");
tl.fromTo(".splash", { scale: 1.15}, { duration: 1.2, scale: 1, ease: "elastic.out(0.5,0.3)"},"<1.5");




</script>
